<p-table *ngIf="posts.length > 0" [value]="posts" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Views</th>
        </tr>
    </ng-template>
    <ng-template #body let-post>
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.views }}</td>
        </tr>
    </ng-template>
</p-table>

<p-progress-spinner *ngIf="loading" strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
