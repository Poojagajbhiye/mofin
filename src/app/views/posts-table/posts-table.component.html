<p-table
    #postsTable
    [value]="posts"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rowsPerPageOptions]="[2, 5, 10]"
    [rows]="2"
    [totalRecords]="postsTotalCount"
    [lazy]="true"
    (onLazyLoad)="loadPosts($event)"
>
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Views</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-post>
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.views }}</td>
            <td>
                <div>
                    <p-button label="Details" (onClick)="getPost(post.id)" />
                    <p-button class="ml-3" label="Delete" severity="danger" (onClick)="deletePost(post.id)" />
                    <p-button label="Edit" (onClick)="editPost(post.id)" />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="card flex justify-center">
    <p-button label="Refresh" (onClick)="refresh()" />
</div>

<p-progress-spinner *ngIf="loading" strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
